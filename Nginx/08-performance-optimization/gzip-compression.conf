# Gzip Compression Configuration
# Enabling compression to reduce bandwidth

http {
    # Enable gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;  # 1-9, 6 is good balance
    gzip_min_length 1000;  # Don't compress small files
    gzip_disable "msie6";  # Disable for IE6
    
    # Compress these MIME types
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
    
    server {
        listen 80;
        server_name example.com;
        root /var/www/html;
        
        location / {
            try_files $uri $uri/ =404;
        }
    }
}

# Compression Levels:
# - 1: Fastest, least compression
# - 6: Good balance (recommended)
# - 9: Best compression, slowest

