# Directory Indexing Configuration
# Enables directory listing when index file is not found

server {
    listen 80;
    server_name example.com;
    root /var/www/example.com;
    
    location / {
        # Enable directory listing
        autoindex on;
        
        # Show human-readable file sizes
        autoindex_exact_size off;
        
        # Show local time instead of GMT
        autoindex_localtime on;
        
        # Format: html, xml, json, jsonp
        autoindex_format html;
    }
    
    # Disable indexing for specific directories
    location /private/ {
        autoindex off;
        deny all;
    }
}

