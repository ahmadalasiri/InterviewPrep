# Multiple Virtual Hosts Configuration
# Example: Hosting multiple websites on one server

# Website 1: example.com
server {
    listen 80;
    server_name example.com www.example.com;
    root /var/www/example.com;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
}

# Website 2: another.com
server {
    listen 80;
    server_name another.com www.another.com;
    root /var/www/another.com;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
}

# Default server (catches unmatched domains)
server {
    listen 80 default_server;
    server_name _;
    return 444;  # Close connection without response
}

