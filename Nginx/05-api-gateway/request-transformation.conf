# Request/Response Transformation Configuration
# Modifies requests and responses

upstream backend {
    server 127.0.0.1:8080;
}

server {
    listen 80;
    server_name api.example.com;
    
    # API version routing
    location /api/v1/ {
        # Rewrite /api/v1/users to /users
        rewrite ^/api/v1/(.*)$ /$1 break;
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }
    
    location /api/v2/ {
        # Rewrite /api/v2/users to /v2/users
        rewrite ^/api/v2/(.*)$ /v2/$1 break;
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }
    
    # Add custom headers
    location /api/ {
        proxy_pass http://backend;
        
        # Request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-API-Version "v2";
        proxy_set_header X-Client-ID $http_x_client_id;
        
        # Remove headers
        proxy_set_header Accept-Encoding "";
        
        # Response headers
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
        add_header X-Gateway "nginx" always;
    }
}

